<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket | The Pawn</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/navigation.js"></script>
    <link rel="stylesheet" href="./css/basket.css">
    <script type="module" src="./js/basket.js"></script>
    <script src="js/logout.js" type="module"></script>
    <script src="js/loginCheck.js" type="module"></script>
</head>

<body>

    <header>
        <p id="user" class="hidden"></p>
        <a href="index.html" title="Back to homepage">
            <img src="assets/images/the-pawn-logo.webp" alt="The Pawn main Logo" class="logo" height="92" width="92">
        </a>
        <div id="desktop-menu">
            <nav id="main-navigation">
                <ul>
                    <li><a href="index.html" title="Browse products" class="btn">Products</a></li>
                </ul>
            </nav>
            <nav id="utility" aria-hidden="true">
                <ul>
                    <li><a href="login.html" id="login" class="btn btn-outline" title="Log in">Log in</a></li>
                    <li><a href="signup.html" id="signup" class="btn btn-outline" title="Sign up">Sign up</a></li>
                    <li>
                        <a href="basket.html" id="cart" class="hidden" title="View cart">
                            <img src="assets/icons/cart.svg" alt="Shopping cart" height="24" width="24">
                        </a>
                    </li>
                    <li id="logout" class="hidden"><button class="btn" id="logout-btn">Log out</button></li>
                </ul>
            </nav>
        </div>

        <button id="burger-button" aria-label="Open menu">
            <img src="assets/icons/Menu.svg" alt="Burger-menu icon" height="48" width="48">
        </button>

        <div id="right-side-menu">
            <button id="close-button" aria-label="Close menu">
                <img src="assets/icons/X.svg" alt="Close menu icon" height="48" width="48">
            </button>
            <nav id="mobile-cart-section">
                <ul>
                    <li>
                        <a href="basket.html" id="mobile-cart" class="hidden" title="View cart">
                            <img src="assets/icons/cart.svg" alt="Shopping cart" height="24" width="24">
                        </a>
                    </li>
                </ul>
            </nav>
            <nav id="mobile-utility-not-logged-in" aria-hidden="true">
                <ul>
                    <li><a class="mobile-btn" id="mobile-login" href="login.html">Log in</a></li>
                    <li><a class="mobile-btn" id="mobile-signup" href="signup.html">Sign up</a></li>
                </ul>
            </nav>
            <nav id="mobile-main-navigation">
                <ul>
                    <li><a class="mobile-cta-btn" href="index.html">Products</a></li>
                </ul>
            </nav>
            <nav id="mobile-utility-logged-in" aria-hidden="true">
                <ul>
                    <li id="mobile-logout"><button class="logout-button hidden">Logout</button></li>
                </ul>
            </nav>
        </div>
        <div id="overlay"></div>
    </header>


    <main>
        <header>
            <h1>Shopping Cart</h1>
        </header>
        <div class="cart-container">
            <div class="cart-left">
                <div id="cart-items"></div>
                <div id="cart-summary">
                    <h4>Total:</h4>
                    <p id="cart-total">0 kr</p>
                </div>
            </div>
            <form id="checkout-form">
                <section class="form-section">
                    <h3>Billing address</h3>

                    <div class="field">
                        <label for="billing-name">Full name</label>
                        <input id="billing-name" name="billing-name" type="text" required>
                    </div>

                    <div class="field">
                        <label for="billing-address">Address</label>
                        <input id="billing-address" name="billing-address" type="text" required>
                    </div>

                    <div class="field">
                        <label for="billing-city">Town</label>
                        <input id="billing-city" name="billing-city" type="text" required>
                    </div>

                    <div class="field">
                        <label for="billing-zip">Zip</label>
                        <input id="billing-zip" name="billing-zip" type="text" required>
                    </div>
                </section>
                <section class="form-section">
                    <h3>Shipping address</h3>

                    <div class="field checkbox">
                        <input type="checkbox" id="same-as-billing">
                        <label for="same-as-billing">Same as billing address</label>
                    </div>

                    <div class="field">
                        <label for="delivery-name">Full name</label>
                        <input id="delivery-name" name="delivery-name" type="text" required>
                    </div>

                    <div class="field">
                        <label for="delivery-address">Address</label>
                        <input id="delivery-address" name="delivery-address" type="text" required>
                    </div>

                    <div class="field">
                        <label for="delivery-city">Town</label>
                        <input id="delivery-city" name="delivery-city" type="text" required>
                    </div>

                    <div class="field">
                        <label for="delivery-zip">Zip</label>
                        <input id="delivery-zip" name="delivery-zip" type="text" required>
                    </div>
                </section>

                <section class="form-section">
                    <h3>Payment information</h3>

                    <div class="field">
                        <label for="card-number">Card number</label>
                        <input id="card-number" name="card-number" type="text" maxlength="19" required>
                    </div>

                    <div class="card-row">
                        <div class="field">
                            <label for="card-expiry">Expiry date</label>
                            <input id="card-expiry" name="card-expiry" type="text" placeholder="MM/YY" maxlength="5"
                                required>
                        </div>

                        <div class="field">
                            <label for="card-cvv">CVV</label>
                            <input id="card-cvv" name="card-cvv" type="text" maxlength="3" required>
                        </div>
                    </div>
                </section>

                <button class="primary-button" type="submit">Confirm order</button>

                <div id="confirm-message" class="confirm-message"></div>
            </form>
    </main>
    <footer>
        <div id="media-icons">
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><img src="./assets/icons/Linkedin.svg"
                    alt="LinkedIn logo" height="30" width="30" loading="lazy"></a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="./assets/icons/Facebook.svg"
                    alt="Facebook logo" height="30" width="30" loading="lazy"></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img
                    src="./assets/icons/Instagram.svg" alt="Instagram logo" height="30" width="30" loading="lazy"></a>
        </div>
        <p id="footer-copy">&copy; 2025 EK Web Development</p>
    </footer>
    <dialog id="modal-info" class="modal">
        <div class="modal-content">
            <h2></h2>
            <p class="modal-message"></p>
            <button class="modal-button">&times</button>
        </div>
    </dialog>
</body>

</html>
