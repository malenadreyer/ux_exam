<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | The Pawn</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/navigation.js"></script>
    <script type="module" src="./js/signup.js"></script>
    <script src="js/logout.js" type="module"></script>
    <script src="js/loginCheck.js" type="module"></script>
</head>

<body>
    <header>
        <p id="user" class="hidden"></p>
        <a href="index.html" title="Back to homepage">
            <img src="assets/images/the-pawn-logo.webp" alt="The Pawn main Logo" class="logo" height="92" width="92">
        </a>
        <div id="desktop-menu">
            <nav id="main-navigation">
                <ul>
                    <li><a href="index.html" title="Browse products">Products</a></li>
                </ul>
            </nav>
            <nav id="utility-not-logged-in" aria-hidden="true">
                <ul>
                    <li><a href="login.html" id="login" class="btn btn-outline" title="Log in">Log in</a></li>
                    <li><a href="signup.html" id="signup" class="btn btn-outline" title="Sign up">Sign up</a></li>
                    <li>
                        <a href="basket.html" id="cart" class="hidden" title="View cart">
                            <img src="assets/icons/cart.svg" alt="Shopping cart" height="24" width="24">
                        </a></li>
                    <li id="logout" class="hidden"><button id="btnLogout">Log out</button></li>
                </ul>
            </nav>
        </div>

        <button id="burger-button" aria-label="Open menu">
            <img src="assets/icons/Menu.svg" alt="Burger-menu icon" height="48" width="48">
        </button>

        <div id="right-side-menu">
            <button id="close-button" aria-label="Close menu">
                <img src="assets/icons/X.svg" alt="Close menu icon" height="48" width="48">
            </button>
            <nav id="mobile-utility-not-logged-in" aria-hidden="true">
                <ul>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
            <nav id="mobile-utility-logged-in" aria-hidden="true">
                <ul>
                    <li><button class="logout-button">Logout</button></li>
                </ul>
            </nav>
            <nav id="mobile-main-navigation">
                <ul>
                    <li><a href="index.html">Products</a></li>
                </ul>
            </nav>
        </div>
        <div id="overlay"></div>
    </header>
    <main>

        <form id="signup-form" aria-describedby="password-help">
            <header>
                <h1>Sign up</h1>
            </header>
            <fieldset>
                <legend class="hidden">Signup form</legend>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" autocomplete="email" type="email" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required aria-describedby="password-help">
                    <small id="password-help" class="form-text">
                        Your password must be at least 9 characters long and needs to contain at least one number and
                        one special
                        character.
                    </small>
                </div>

                <div class="field">
                    <label for="repeat-password">Repeat password</label>
                    <input id="repeat-password" name="repeat-password" type="password" required>
                </div>
            </fieldset>

            <fieldset class="field checkbox">
                <legend class="hidden">Terms</legend>
                <input id="terms" name="terms" type="checkbox" required>
                <label for="terms">I accept the terms and conditions for The Pawn Vintage A/S</label>
            </fieldset>

            <button class="primary-button" type="submit">Sign up</button>

            <p class="login-link">
                Already have an account?
                <a href="login.html">Log in</a>
            </p>
        </form>
    </main>

    <footer>
        <div id="media-icons">
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><img src="./assets/icons/Linkedin.svg"
                    alt="LinkedIn logo" height="30" width="30" loading="lazy"></a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="./assets/icons/Facebook.svg"
                    alt="Facebook logo" height="30" width="30" loading="lazy"></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img
                    src="./assets/icons/Instagram.svg" alt="Instagram logo" height="30" width="30" loading="lazy"></a>
        </div>
        <p id="footer-copy">&copy; 2025 EK Web Development</p>
    </footer>
    <dialog id="modal-info" class="modal">
        <div class="modal-content">
            <h2></h2>
            <p class="modal-message"></p>
            <button class="modal-button">&times</button>
        </div>
    </dialog>
</body>

</html>
