<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Pawn</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/navigation.js"></script>
</head>

<body>
    <header>
        <a href="index.html" title="Back to homepage">
            <img src="assets/images/the-pawn-logo.webp" alt="The Pawn main Logo" class="logo" height="92" width="92">
        </a>
        <div id="desktop_menu">
            <nav id="main_navigation">
                <ul>
                    <li><a href="index.html" title="Browse our products">Products</a></li>
                </ul>
            </nav>
            <nav id="utility_not_logged_in" aria-hidden="true">
                <ul>
                    <li><a href="signup.html" title="Sign up">Sign up</a></li>
                </ul>
            </nav>
        </div>

        <button id="burger_button" aria-label="Open menu">
            <img src="assets/icons/Menu.svg" alt="Burger-menu icon" height="48" width="48">
        </button>

        <div id="right_side_menu">
            <button id="close_button" aria-label="Close menu">
                <img src="assets/icons/X.svg" alt="Close menu icon" height="48" width="48">
            </button>
            <nav id="mobile_utility_not_logged_in" aria-hidden="true">
                <ul>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
            <nav id="mobile_utility_logged_in" aria-hidden="true">
                <ul>
                    <li><button class="logout_button">Logout</button></li>
                </ul>
            </nav>
            <nav id="mobile_main_navigation">
                <ul>
                    <li><a href="index.html">Products</a></li>
                </ul>
            </nav>
        </div>
        <div id="overlay"></div>
    </header>
    <main>
        <form id="login_form">
            <h1>Log in to The Pawn</h1>
            <legend class="hidden">Login form</legend>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required>
            </div>

            <button class="primary_button" type="submit">Log in</button>

            <p class="signup_link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </form>
    </main>
    <footer>
        <div id="media_icons">
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><img src="./assets/icons/Linkedin.svg"
                    alt="LinkedIn logo" height="30" width="30" loading="lazy"></a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="./assets/icons/Facebook.svg"
                    alt="Facebook logo" height="30" width="30" loading="lazy"></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img
                    src="./assets/icons/Instagram.svg" alt="Instagram logo" height="30" width="30" loading="lazy"></a>
        </div>
        <p id="footer-copy">&copy; 2025 EK Web Development</p>
    </footer>
</body>

</html>
